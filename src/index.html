<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header">
      <div class="container page__container">
        <div class="header__content">
          <div class="header__list page__list">
            <a href="#" class="header__logo">
              <img
                src="./images/logo/dia-logo.svg"
                alt="Dia"
                class="logo"
              >
            </a>

            <div class="header__menu">

              <nav class="header__nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#about-us" class="nav__link">
                      About us
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#services" class="nav__link">
                      Services
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#testimonials" class="nav__link">
                      Testimonials
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#contact-us" class="nav__link">
                      Contact us
                    </a>
                  </li>
                </ul>
              </nav>

              <a
              href="#menu" class="menu"></a>
            </div>

            <a href="#" class="icon page__icon">Hire us</a>
          </div>

          <div class="header__info">
            <h1 class="header__title page__header-title">
              Strategic
              <br>
              Agency
            </h1>

            <p class="header__paragraph page__header-paragraph">
              We believe in the power of bold ideas that can solve business challenges.
            </p>

            <a href="#" class="header__more-info">Learn more</a>
          </div>
        </div>
      </div>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/slider/slide-img-1.jpg" alt="First">
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
